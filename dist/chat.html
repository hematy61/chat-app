<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
</head>

<body>
  <h1>Welcome to Socket.io chat app!</h1>
  <div id="messages-display"></div>
  <form id="user-message">
    <input type="text" placeholder="Type Your Message" name="message">
    <button>Send</button>
  </form>
  <button id="send-location">Share My Location</button>

  <script id="messages-template" type="text/html">
    <div>
      <p>{{createdAt}} - {{message}}</p>
    </div>
  </script>

  <script id="location-messages-template" type="text/html">
    <div>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe width="300" height="300" id="gmap_canvas" src="{{url}}&ie=UTF8&iwloc=&output=embed" frameborder="0"
            scrolling="no" marginheight="0" marginwidth="0">
          </iframe>
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 300px;
            width: 300px;
          }

          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 300px;
            width: 300px;
          }
        </style>
      </div>
      <p> {{createdAt}} - <a href='{{url}}' target='_blank'>My Location</a></p>
    </div>
  </script>

  <script src="./app.mainBundle.js"></script>
</body>

</html>
