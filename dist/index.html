<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
</head>

<body>
  <h1>Welcome to Socket.io chat app!</h1>
  <div id="messages-display"></div>
  <form id="user-message" >
    <input type="text" placeholder="Type Your Message" name="message">
    <button>Send</button>
  </form>
  <button id="send-location">Share My Location</button>

  <script id="messages-template" type="text/html">
    <div>
      <p>{{message}}</p>
    </div>
  </script>
  <script src="./app.mainBundle.js"></script>
</body>

</html>
